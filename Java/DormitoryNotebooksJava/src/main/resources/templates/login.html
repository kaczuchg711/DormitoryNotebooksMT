<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: common-head('login','login')}"></head>

<body>
<p th:text=${attributeName}></p>

<div class="container">
    <section>
        <div class="row">
            <div class="col-md-8">
                <form id="change-organization-form" th:action="@{/organizations}" method="get"><input type="hidden" name="csrfmiddlewaretoken" value="mTaPDLcyuCdX7Vo7fxmU7kMwPNrH2ItbP6BCrz31eLygBVO5lQknIDnxT6tdVssG">
                    <button id="change-organization-button" name="organization" class="btn bg-transparent ">
                        <img class="img-fluid rounded mx-auto d-block" th:src="@{/img/{acronym}_logo.png(acronym=${organization_acronym})}" th:alt="${organization_acronym}">
                    </button>
                </form>
            </div>
            <div class="col-md-8 login-form">
                <label>Akademik</label><br>
                <select name="dorms" id="dorms">
                    <option th:each="dorm : ${dormNames}" th:text="${dorm}" value="${dorm}"></option>
                </select>
                <form th:action="@{/login}" method="post">
                    <div class="message" th:if="${param.error}">
                        Invalid Username or Password
                    </div>
                    <div class="message" th:if="${param.logout}">
                        Logout Successfuly
                    </div>
                    <div class="form-group">
                        <label for="username">Email:</label><br>
                        <input type="email" id="username" name="username" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label><br>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <input type="submit" value="Log in">
                </form>
            </div>

        </div>
    </section>

</div>
</body>
</html>
